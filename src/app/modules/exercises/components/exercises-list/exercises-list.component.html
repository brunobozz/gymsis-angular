<div class="card mt-4">
  <p-table [value]="exercises" styleClass="p-datatable-sm p-datatable-striped">
    <ng-template pTemplate="body" let-exercise let-i="rowIndex">
      <tr>
        <td class="text-capitalize">{{ i + 1 }} - {{ exercise.name }}</td>
        <td>
          <div class="d-flex justify-content-end align-items-center">
            <shared-category-icon
              [category]="exercise.type | uppercase"
            ></shared-category-icon>
            <!-- <button class="btn btn-sm btn-danger">
              <i class="fa fa-trash" (click)="deleteExercise(exercise.id)"></i>
            </button> -->
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
